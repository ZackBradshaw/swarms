name: Docs WorkAgent

on:
  push:
    branches:
      - master
      - main
      - develop
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: pip install mkdocs-material==x.x.x
      - run: pip install mkdocs-glightbox==x.x.x
      - run: pip install "mkdocstrings[python]==x.x.x"
      - run: mkdocs gh-deploy --force